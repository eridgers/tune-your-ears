<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>Tune Your Ear</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>
<body>
<h1>A Thrilling Note
<br>
Recognition Game</h1>
<div id="instrument">
	<select name="instrument" id="instrument-select">
	</select>
</div>

<div id="stripe">
	<button id="newNote">New Note</button>
	<button id="playNote">Play Note</button>
	<span id="message"></span>Current Streak: <span id="streak"></span>
	<button id="easy">Easy</button>
	<button id="hard" class="difficulty">Hard</button>
</div>
<div id="container">
	<div class="square" id="0">E</div>
	<div class="square" id="1">A</div>
	<div class="square" id="2">D</div>
	<div class="square" id="3">G</div>
	<div class="square" id="4">B</div>
	<div class="square" id="5">E</div>
</div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
<script type="text/javascript" src="tuneYourEar.js"></script>
</body>
</html>
